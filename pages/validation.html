<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="JavaScript and jQuery Assignment">
  <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
  <meta name="author" content="Fred Bloggs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>CA1 - JQuery</title>

  <!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="../css/dependencies/bootstrap.min.css">
  <!-- Application CSS -->
  <link type="text/css" rel="stylesheet" href="../css/validation.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>


  <div id="container">

    <div class="wrapper">
      <nav id="sidebar"></nav>

      <!-- Validation Content -->
      <div id="content">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button type="button" id="sidebarToggleBtn" class="btn btn-primary btn-md float-left">

              <span>Menu</span>

            </button>

            <div class="container-fluid">
              <a href="./home.html">
                <button class="btn btn-primary btn-md float-right">
                  <i class="fas fa-laptop-house"></i>
                  &nbsp;
                  <span>Home</span>
                </button>
              </a>

            </div>
        </nav>
        <br>
        <br>
        <h1 class="form-validation-heading"><i class="fas fa-clipboard-list"></i> &nbsp;Contact Us Today</h1>

        <div class="form-center">
          <form id="form">
            <lottie-player class="lottie-sidebar" src="https://assets7.lottiefiles.com/packages/lf20_c8pxB1.json"
              background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
            <h3 class="form-title">Let Us Know What You Need!</h1>

              <label for="firstName" class="sr-only">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
              <span class="error-form" id="firstName_error"></span>

              <label for="lastName" class="sr-only">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
              <span class="error-form" id="lastName_error"></span>

              <label for="email" class="sr-only">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
              <span class="error-form" id="email_error"></span>

              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
              <span class="error-form" id="password_error"></span>

              <button type="submit" class="btn btn-primary block" style="margin-top: 45px;">Send Message&nbsp;
                <i class="fas fa-angle-double-right"></i>
              </button>

          </form>


        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="../js/dependencies/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS: requires Popper to be loaded first -->
  <script src="../js/dependencies/popper.min.js"></script>
  <script src="../js/dependencies/bootstrap.min.js"></script>
  <!-- Application JS -->
  <script src="../js/validation.js"></script>
  <!-- Lottie Animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
