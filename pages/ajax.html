<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="JavaScript and jQuery Assignment">
  <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
  <meta name="author" content="Fred Bloggs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>CA1 - JQuery</title>

  <!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="../css/dependencies/bootstrap.min.css">
  <!-- Application CSS -->
  <link type="text/css" rel="stylesheet" href="../css/ajax.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>

  <div id="container">
    <div class="wrapper">
      <nav id="sidebar"></nav>

      <!-- Ajax Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button type="button" id="sidebarToggleBtn" class="btn btn-primary btn-md float-left">
              <span>Menu</span>
            </button>
            <div class="container-fluid">
              <a href="./home.html">
                <button class="btn btn-primary btn-md float-right">
                  <i class="fas fa-laptop-house"></i>
                  &nbsp;
                  <span>Home</span>
                </button>
              </a>
            </div>
        </nav>
        <br>
        <br>
        <h1 class="ajax-heading"><i class="fas fa-ribbon"></i> &nbsp;Our Menu Specials</h1>

        <!-- Specials Div -->
        <!-- Image Carousel -->
        <div id="customCarousel" class="carousel slide" data-ride="carousel"
          style="margin-top: 40px; margin-left: 15px; margin-right: 15px;">
          <ol id="indicators" class="carousel-indicators"></ol>
          <div id="specials-caro" class="carousel-inner">
          </div>

          <!-- Previous Arrow -->
          <a href="#customCarousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>

          <!-- Next Arrow -->
          <a href="#customCarousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="sr-only">Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
        <br>
        <br>
        <h2 class="ajax-heading"><i class="fas fa-hamburger"></i> &nbsp;Discover The Full Menu</h1>
          <div>
            <button id="menu-button" type="submit" class="btn btn-primary block"
              style="margin-top: 20px; margin-bottom: 40px;">View Full Menu&nbsp;
              <i class="fas fa-share"></i>
            </button>
          </div>

          <!-- Full Menu Div -->
          <div id="menu-item-name"></div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- jQuery -->
  <script src="../js/dependencies/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS: requires Popper to be loaded first -->
  <script src="../js/dependencies/popper.min.js"></script>
  <script src="../js/dependencies/bootstrap.min.js"></script>
  <!-- Application JS -->
  <script src="../js/ajax.js"></script>
  <!-- Lottie Animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


  <!-- Full Menu Template -->
  <template id="full-menu-items">
    <div class="menu-item">
      <h3 id="menu-item-title"></h3>
      <h7 id="menu-item-desc"></h7>
      <h5 id="menu-item-price"></h5>
    </div>
  </template>

  <!-- Special Item Template -->
  <template id="speical-menu-items">
    <div id="item-caro" class="carousel-item">

      <!-- Image -->
      <div id="overlay" class="overlay"></div>
      <div class="container">
        <h1 id="specials-title"></h1>
        <p id="specials-desc"></p>
        <a id="carousel-btn" class="btn btn-lg btn-primary">Discover</a>
      </div>
    </div>
  </template>

</body>


</html>
